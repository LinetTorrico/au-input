<body>
<div class="container">
  <h1>Font Awesome</h1>

  <div class="form">
    <div class="form-row">
      <label>Normal Input:</label>
      <input class="normal-input" type="email"
             name="email" placeholder="E-mail" autocomplete="off">
    </div>

    <div class="form-row">
      <label>Fa Input:</label>
      <au-fa-input icon="bath"></au-fa-input>
    </div>

    <div class="form-row">
      <label>Password:</label>
      <au-fa-input id="password-field" icon="lock" >
      </au-fa-input>
    </div>

    <div class="form-row stripe-field">
      <label>Stripe:</label>
      <au-fa-input  icon="cc-stripe">
      </au-fa-input>
    </div>

    <div class="form-row">
      <label>Paypal:</label>
      <au-fa-input icon="paypal">
      </au-fa-input>
    </div>

  </div>
</div>

</body>
