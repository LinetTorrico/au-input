<body>
<div class="container">
  <h1>Font Awesome</h1>

  <div class="form">
    <div class="form-row">
      <label>Normal Input:</label>
      <input #input class="normal-input" type="email"
             name="email" placeholder="E-mail" autocomplete="off">
    </div>

    <div class="form-row">
      <label>Email:</label>
      <au-fa-input icon="bath">
        <input #input type="email" formControl="" name="email" placeholder="Email">
      </au-fa-input>
    </div>

    <div class="form-row">
      <label>Password:</label>
      <au-fa-input id="password-field" icon="lock" >
        <input #input placeholder="Password">
      </au-fa-input>
    </div>

    <div class="form-row stripe-field">
      <label>Stripe:</label>
      <au-fa-input  icon="cc-stripe">
        <input #input placeholder="Stripe">
      </au-fa-input>
    </div>

    <div class="form-row">
      <label>Paypal:</label>
      <au-fa-input icon="paypal">
        <input #input placeholder="Paypal">
      </au-fa-input>
    </div>

  </div>
</div>

</body>
